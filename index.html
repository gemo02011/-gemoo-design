<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemoo | Creative Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gemoo-style.css">
    <link rel="icon" href="gemoo-logo.png.png">
</head>
<body>
    <div class="gemoo-container">
        <div class="gemoo-language">
            <button id="gemoo-lang-en" class="active">EN</button>
            <button id="gemoo-lang-ar">AR</button>
        </div>

        <div class="gemoo-profile">
            <img src="gemoo-logo.png.png" alt="Gemoo Logo" class="gemoo-logo">
            <h1 id="gemoo-name">Gemoo</h1>
            <p id="gemoo-title">Creative Designer & Developer</p>
        </div>

        <div class="gemoo-links">
            <a href="mailto:gemoodesign@gmail.com" class="gemoo-btn" target="_blank">
                <span class="gemoo-emoji">📧</span>
                <span class="gemoo-link-text" data-en="Email" data-ar="البريد">Email</span>
            </a>
            <a href="https://gemo02011.github.io/my-portfolio" class="gemoo-btn" target="_blank">
                <span class="gemoo-emoji">🎨</span>
                <span class="gemoo-link-text" data-en="Portfolio" data-ar="بورتفوليو">Portfolio</span>
            </a>
            <a href="https://www.instagram.com/gemoo_design1" class="gemoo-btn" target="_blank">
                <span class="gemoo-emoji">📸</span>
                <span class="gemoo-link-text" data-en="Instagram" data-ar="إنستجرام">Instagram</span>
            </a>
            <a href="https://www.tiktok.com/@gemoo_design1" class="gemoo-btn" target="_blank">
                <span class="gemoo-emoji">🎵</span>
                <span class="gemoo-link-text" data-en="TikTok" data-ar="تيك توك">TikTok</span>
            </a>
            <a href="https://www.linkedin.com/in/gamal-mohamed-26330832a" class="gemoo-btn" target="_blank">
                <span class="gemoo-emoji">💼</span>
                <span class="gemoo-link-text" data-en="LinkedIn" data-ar="لينكدإن">LinkedIn</span>
            </a>
            <a href="https://www.behance.net/gamalmohamed74" class="gemoo-btn" target="_blank">
                <span class="gemoo-emoji">✨</span>
                <span class="gemoo-link-text" data-en="Behance" data-ar="بيهانس">Behance</span>
            </a>
            <a href="https://x.com/gemoo_design1" class="gemoo-btn" target="_blank">
                <span class="gemoo-emoji">𝕏</span>
                <span class="gemoo-link-text" data-en="Twitter (X)" data-ar="تويتر (X)">Twitter (X)</span>
            </a>
            <a href="https://wa.me/966549155148" class="gemoo-btn" target="_blank">
                <span class="gemoo-emoji">💬</span>
                <span class="gemoo-link-text" data-en="WhatsApp" data-ar="واتساب">WhatsApp</span>
            </a>
        </div>

        <div class="gemoo-qr">
            <div id="gemoo-qrcode"></div>
            <p id="gemoo-qr-text">Scan to visit my portfolio</p>
        </div>

        <div class="gemoo-social">
            <a href="https://www.instagram.com/gemoo_design1" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@gemoo_design1" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.linkedin.com/in/gamal-mohamed-26330832a" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.behance.net/gamalmohamed74" target="_blank"><i class="fab fa-behance"></i></a>
            <a href="https://x.com/gemoo_design1" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="gemoo-script.js"></script>

</html>
